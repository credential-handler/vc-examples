<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Card gradient background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flowing curve gradients -->
    <linearGradient id="curve1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="curve2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="curve3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="400" height="250" rx="15" fill="url(#cardGradient)"/>
  
  <!-- Flowing curved lines (similar to reference) -->
  <path d="M -50 50 Q 100 20 200 60 T 450 40" stroke="url(#curve1)" stroke-width="25" fill="none" opacity="0.7"/>
  <path d="M -30 100 Q 150 70 300 110 T 480 90" stroke="url(#curve2)" stroke-width="20" fill="none" opacity="0.6"/>
  <path d="M -70 150 Q 120 120 250 160 T 460 140" stroke="url(#curve3)" stroke-width="30" fill="none" opacity="0.5"/>
  
  <!-- Additional flowing elements -->
  <path d="M 300 -20 Q 350 50 400 80 T 500 120" stroke="url(#curve3)" stroke-width="15" fill="none" opacity="0.4"/>
  <path d="M 250 200 Q 320 180 380 200 T 480 190" stroke="url(#curve1)" stroke-width="18" fill="none" opacity="0.5"/>
  
  <!-- Card content -->
  <!-- General Category -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" opacity="0.9">
    Digital Loyalty Card
  </text>
  
  <!-- Main Title -->
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    SHOPCO
  </text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    LOYALTY CARD
  </text>
  
  <!-- Description -->
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.95">
    A verifiable digital loyalty card for retail discounts.
  </text>
  
  <!-- Small shopping cart icon -->
  <g transform="translate(320, 190)">
    <rect x="0" y="8" width="15" height="12" rx="1" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="5" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="12" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <path d="M0 3 L3 3 L5 8 L15 8" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <!-- Small checkmark in cart -->
    <path d="M5 13 L7 15 L11 11" fill="none" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Card number placeholder -->
  <text x="30" y="220" font-family="monospace" font-size="14" fill="#ffffff" opacity="0.7">
    **** **** **** 7890
  </text>
</svg>