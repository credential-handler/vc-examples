<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Digital/tech elements (small dots pattern) -->
  <circle cx="95" cy="95" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="103" cy="100" r="1.5" fill="#10b981" opacity="0.5"/>
  <circle cx="100" cy="88" r="1" fill="#2563eb" opacity="0.7"/>
  
  <!-- Company Name - Centered -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">
    ShopCo Company
  </text>
  
  <!-- Description - Centered and wrapped -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">
    Digital verifiable loyalty card
  </text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">
    issuer solutions
  </text>
  
  <!-- Subtle accent line with gradient - centered -->
  <line x1="80" y1="200" x2="220" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>