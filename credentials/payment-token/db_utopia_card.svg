<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Card gradient background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flowing curve gradients -->
    <linearGradient id="curve1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="curve2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="curve3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="400" height="250" rx="15" fill="url(#cardGradient)"/>
  
  <!-- Flowing curved lines -->
  <path d="M -50 50 Q 100 20 200 60 T 450 40" stroke="url(#curve1)" stroke-width="25" fill="none" opacity="0.7"/>
  <path d="M -30 100 Q 150 70 300 110 T 480 90" stroke="url(#curve2)" stroke-width="20" fill="none" opacity="0.6"/>
  <path d="M -70 150 Q 120 120 250 160 T 460 140" stroke="url(#curve3)" stroke-width="30" fill="none" opacity="0.5"/>
  
  <!-- Additional flowing elements -->
  <path d="M 300 -20 Q 350 50 400 80 T 500 120" stroke="url(#curve3)" stroke-width="15" fill="none" opacity="0.4"/>
  <path d="M 250 200 Q 320 180 380 200 T 480 190" stroke="url(#curve1)" stroke-width="18" fill="none" opacity="0.5"/>
  
  <!-- Card content -->
  <!-- General Category -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" opacity="0.9">
    Payment Token
  </text>
  
  <!-- Main Title -->
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    DB UTOPIA
  </text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    PAYMENT TOKEN
  </text>
  
  <!-- Description -->
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.95">
    A verifiable digital payment token for retail transactions.
  </text>
  
  <!-- Payment/Security icon -->
  <g transform="translate(290, 180)">
    <!-- Credit card -->
    <rect x="0" y="5" width="20" height="12" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <!-- Chip -->
    <rect x="3" y="8" width="4" height="3" rx="0.5" fill="#ffffff" opacity="0.7"/>
    <!-- Contactless waves -->
    <g transform="translate(12, 9)">
      <path d="M0 0 Q1 1.5 0 3" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
      <path d="M2 0 Q3 1.5 2 3" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
      <path d="M4 0 Q5 1.5 4 3" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    </g>
    <!-- Security shield -->
    <g transform="translate(25, 7)">
      <path d="M3 0 L5 1 L5 5 C5 6 3 7 3 7 C3 7 1 6 1 5 L1 1 Z" fill="#ffffff" opacity="0.8"/>
      <path d="M2 3.5 L2.5 4 L4 2.5" fill="none" stroke="#7c3aed" stroke-width="0.8" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Token placeholder -->
  <text x="30" y="220" font-family="monospace" font-size="11" fill="#ffffff" opacity="0.7">
    Token: uFkNDk1OTI5OWM1ZmIyZGFmY2RkODY5NDllM2Q0YTI3ZT
  </text>
</svg>