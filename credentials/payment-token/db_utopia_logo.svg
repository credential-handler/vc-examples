<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Payment/Token icon with verification -->
  <g transform="translate(50, 70)">
    <!-- Credit card shape -->
    <rect x="0" y="10" width="32" height="20" rx="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Chip on card -->
    <rect x="4" y="14" width="6" height="5" rx="1" fill="url(#tokenGradient)" opacity="0.8"/>
    <!-- Magnetic stripe -->
    <rect x="0" y="18" width="32" height="3" fill="url(#logoGradient)" opacity="0.3"/>
    <!-- Payment waves/contactless symbol -->
    <g transform="translate(20, 16)">
      <path d="M0 0 Q2 2 0 4" fill="none" stroke="url(#tokenGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M3 0 Q5 2 3 4" fill="none" stroke="url(#tokenGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M6 0 Q8 2 6 4" fill="none" stroke="url(#tokenGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <!-- Security shield -->
    <g transform="translate(35, 12)">
      <path d="M5 0 L8 2 L8 8 C8 10 5 12 5 12 C5 12 2 10 2 8 L2 2 Z" fill="url(#accentGradient)" opacity="0.8"/>
      <path d="M3.5 6 L4.5 7 L6.5 5" fill="none" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Digital/tech dots -->
  <circle cx="95" cy="90" r="2" fill="#7c3aed" opacity="0.6"/>
  <circle cx="103" cy="95" r="1.5" fill="#059669" opacity="0.5"/>
  <circle cx="100" cy="83" r="1" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Company Name - Centered -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#5b21b6" text-anchor="middle">
    DB Utopia
  </text>
  
  <!-- Description - Centered -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" fill="#047857" text-anchor="middle">
    Payment solutions provider
  </text>
  
  <!-- Subtle accent line with gradient - centered -->
  <line x1="80" y1="190" x2="220" y2="190" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>