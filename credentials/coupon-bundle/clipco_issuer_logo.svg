<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coupon/Clip icon with verification -->
  <g transform="translate(50, 70)">
    <!-- Coupon outline with dashed edge -->
    <rect x="0" y="10" width="30" height="20" rx="2" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="2,1"/>
    <!-- Paper clip -->
    <path d="M-5 5 C-5 2 -2 0 2 0 L8 0 C12 0 15 3 15 7 L15 25 C15 30 11 34 6 34 C1 34 -3 30 -3 25 L-3 12" 
          fill="none" stroke="url(#clipGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Small scissors indicating "clip" -->
    <g transform="translate(32, 15)">
      <circle cx="0" cy="0" r="2" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
      <circle cx="0" cy="6" r="2" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
      <path d="M2 2 L8 8 M2 4 L8 2" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <!-- Checkmark for verification -->
    <path d="M10 17 L14 21 L20 15" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Digital/tech dots -->
  <circle cx="95" cy="90" r="2" fill="#dc2626" opacity="0.6"/>
  <circle cx="103" cy="95" r="1.5" fill="#059669" opacity="0.5"/>
  <circle cx="100" cy="83" r="1" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Company Name - Centered -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#b91c1c" text-anchor="middle">
    Clipco Coupon Company
  </text>
  
  <!-- Description - Centered and wrapped -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">
    Digital verifiable coupon
  </text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">
    issuer solutions
  </text>
  
  <!-- Subtle accent line with gradient - centered -->
  <line x1="70" y1="200" x2="230" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>